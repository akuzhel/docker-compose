# Add the following records to your /etc/hosts
# 172.0.10.2    db.srgz-local.com
# 172.0.10.3    php.srgz-local.com php56.srgz-local.com
# 172.0.10.100  Your-Host-Name1, You-Host-Name2, etc...

version: '2'

services:
  http:
    container_name: srgzloc-httpd
    image: sergeyzskw/apache2
    volumes:
        - a2conf:/etc/apache2
    depends_on:
        - php56fpm
        
  php56fpm:
    container_name: srgzloc-php5fpm
    image: sergeyzskw/php56fpm
    volumes:
        - php5conf:/etc/php5
    depends_on:
        - db
        
  db:
    container_name: srgzloc-db
    image: mariadb
    environment:
        MYSQL_USER: root
        MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
        - data:/var/lib/mysql

volumes:
  data:
  a2conf:
  php5conf:

